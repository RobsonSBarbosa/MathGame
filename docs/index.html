<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Jogo de Multiplicação</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Pontos: <span id="scorevalue"></span>
            </div>
            <div id="correct">
                Correto!
            </div>
            <div id="wrong">
                - 10s
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Clique na resposta correta!
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Começar!
            </div>
            <div id="timeremaining">
                Tempo restante: <span id="timeremainingvalue">60</span> seg
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
